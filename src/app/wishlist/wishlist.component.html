<h2>Wishlist</h2>

<div>
    <button (click)="clearWishlist()">Clear Wishlist</button>
</div>


<div>
    Test Get Wishlist Functionality: <button (click)="getWishlist()">Get Wishlist</button>
    {{ items | json }}
</div>

<div *ngIf="items">
    <div *ngFor="let item of items" style="border: 1px dashed navy">
        <p>{{item.id}}</p>
        <p>{{item.option}}</p>
        <p>{{item.price}}</p>
    </div>
</div>
