<div class="shop-sidenav">
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <h2>{{category | uppercase}}</h2>
            <div *ngIf="currentCategory">
                <div *ngFor="let subCategory of currentCategory | keyvalue">
                    <h3>{{subCategory.key | uppercase}}</h3>
                    <div *ngFor="let group of subCategory.value">
                        <a [title]="group" href="#">
                            {{group}}
                        </a>
                    </div>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <div *ngIf="products">               
                <div *ngFor="let product of products">
                    <a routerLink="/details/{{product.id}}">
                        <mat-card class="product-card">

                            <mat-card-header>
                                <mat-card-title>{{product.name}}</mat-card-title>
                            </mat-card-header>
                            <!--img mat-card-image src="" /-->
                            <mat-card-content>
                                {{ product.price | json }}
                                <p *ngFor="let price of product.price">{{price | json}}</p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button>Add to Wishlist</button>
                            </mat-card-actions>
                        </mat-card>  
                    </a>      
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
