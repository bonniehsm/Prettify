<div class="shop-sidenav" style="height: 100vh;">
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <div *ngIf="allSubProductCategories$">
                <h2>{{category | uppercase}}</h2>
                <div *ngFor="let subCategory of allSubProductCategories$[category] | keyvalue">
                    <h3>{{subCategory.key | uppercase}}</h3>
                    <div *ngFor="let group of subCategory.value">
                        <a [title]="group" href="#">
                            {{group}}
                        </a>
                    </div>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content class="products-list-container">
            <div *ngIf="products$">               
                <mat-grid-list cols="4" rowHeight="4:3">
                    <mat-grid-tile 
                        *ngFor="let product of products$"
                        [rowspan]="1">
                        <a routerLink="/details/{{product.id}}">
                            <mat-card class="product-card">
                                <mat-card-header>
                                    <mat-card-title>{{product.name}}</mat-card-title>
                                </mat-card-header>
                                <!--img mat-card-image class="product-card--image" src="" /-->
                                <mat-card-content>
                                    <p *ngIf="product.price.length > 1">
                                        <span> {{ product.price[(product.price.length-1)] | currency}} - </span>                                        
                                        <span> {{ product.price[0] | currency}} </span>
                                    </p>
                                    <p *ngIf="product.price.length == 1">
                                        <span> {{product.price[0] | currency}}</span>
                                    </p>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button>
                                        <!-- TO DO: add functionality for wishlist-->
                                        <mat-icon>favorite_border</mat-icon>
                                        <mat-icon>favorite</mat-icon>
                                    </button>
                                </mat-card-actions>
                            </mat-card>  
                        </a>      
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
