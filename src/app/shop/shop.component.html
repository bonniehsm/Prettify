<div class="shop-sidenav" style="height: 100vh;">
    <mat-sidenav-container>
        <mat-sidenav mode="side" opened>
            <h2>{{category | uppercase}}</h2>
            <div *ngIf="currentCategory">
                <div *ngFor="let subCategory of currentCategory | keyvalue">
                    <h3>{{subCategory.key | uppercase}}</h3>
                    <div *ngFor="let group of subCategory.value">
                        <a [title]="group" href="#">
                            {{group}}
                        </a>
                    </div>
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content class="products-list-container">
            <div *ngIf="products">               
                <mat-grid-list cols="4" rowHeight="4:3">
                    <mat-grid-tile 
                        *ngFor="let product of products"
                        [rowspan]="1">
                        <a routerLink="/details/{{product.id}}">
                            <mat-card class="product-card">
                                <mat-card-header>
                                    <mat-card-title>{{product.name}}</mat-card-title>
                                </mat-card-header>
                                <!--img mat-card-image class="product-card--image" src="" /-->
                                <mat-card-content>
                                    {{ product.price | json }}
                                    <p *ngFor="let price of product.price">{{price | json}}</p>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button mat-button>Add to Wishlist</button>
                                </mat-card-actions>
                            </mat-card>  
                        </a>      
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
